<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <!-- Deberia ir despues del boostrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

</head>
<body>
    <style>
        .chb-checked {
            text-decoration: line-through;
        }
    </style>

    <main class="container">
        <h1 class="text-center mt-5">Lista de tareas</h1>
        <div class="row p-4">
            <div class=" col-md mt-4">
                <h2 class="text-center">Agregar tareas</h2>
                <div class="p-3 div-form">
                    <form  id="formulario">
                        <div class="mb-2">
                            <label for="task" class="form-label fs-5">Tarea</label>
                            <textarea class="form-control" id="task" placeholder="Escribe tu tarea" style="height: 6rem;"></textarea>
                        </div>
                        <div class="mb-2">
                            <input class="btn btn-info w-100" type="submit" value="Agregar tarea">
                        </div>
                    
                    </form>
                </div>
            </div>
            <div class="col-md mt-4">
                <h2 class="text-center">Mi lista de tareas</h2>
                <div>
                    <ul class="ul-group list-group p-3">
                       
                    </ul>
                </div>
            </div>

        </div>
    </main>

<!-- AGREGAR LINK PARA MOSTRAR EL TOAST -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<!-- Boostrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

<script src="./js/app.js"></script>

</body>
</html>
